name: Update Metrics

on:
  schedule:
    # Tous les jours Ã  2h UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    # Permet de dÃ©clencher manuellement

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Checkout arkalia-metrics-collector
        uses: actions/checkout@v4
        with:
          repository: arkalia-luna-system/arkalia-metrics-collector
          path: arkalia-metrics-collector
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README metrics
        run: |
          python scripts/update_readme_metrics.py
        continue-on-error: true

      - name: Create badges
        run: |
          python scripts/create_badges_metrics.py
        continue-on-error: true

      - name: Commit changes
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md metrics/ scripts/*.json 2>/dev/null || true
          git diff --staged --quiet || git commit -m "ğŸ“Š Auto-update metrics [skip ci]"
          git push || echo "No changes to commit"
